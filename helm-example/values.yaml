replicaCount: 1

image:
  repository: nginxinc/nginx-unprivileged
  tag: 1.18

service:
  type: ClusterIP
  port: 80

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  # Automatically mount a ServiceAccount's API credentials?
  automount: true

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

httpRoute:
  enabled: false
  annotations: {}
  parentRefs: []
  hostnames: []
  # Example structure for rules if enabling:
  # rules:
  #   - matches:
  #       - path:
  #           type: PathPrefix
  #           value: /
  #     filters: []
  rules: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  # target average CPU utilization (%) across pods
  targetCPUUtilizationPercentage: 80
  # target average memory utilization (%) across pods (optional)
  targetMemoryUtilizationPercentage: null